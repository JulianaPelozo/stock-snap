<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoSnap</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🌍 GeoSnap</h1>

  <section class="geo">
    <h2>📍 Localização</h2>
    <p id="geoStatus">Obtendo localização...</p>
    <p>Latitude: <span id="lat">--</span></p>
    <p>Longitude: <span id="lng">--</span></p>
    <p>Precisão: <span id="acc">--</span> m</p>
    <a id="openMaps" href="#" target="_blank" class="map-link">Abrir no Google Maps</a>

    <div class="geo-buttons">
      <button id="btnStartGeo">Iniciar</button>
      <button id="btnStopGeo" disabled>Parar</button>
    </div>
  </section>

  <section class="camera">
    <h2>📸 Câmera</h2>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div class="camera-buttons">
      <button id="btnStartCam">Abrir Câmera</button>
      <button id="btnCapture" disabled>Capturar</button>
      <button id="btnStopCam" disabled>Fechar</button>
    </div>
    <img id="lastImage" alt="Última foto" />
    <a id="downloadLink" href="#" download="foto.png" class="download-link">Baixar imagem</a>
  </section>

  <script src="app.js"></script>
</body>
</html>
