<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StockSnap</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <header class="app-header">
      <h1>📸 StockSnap</h1>
      <p>Acompanhe sua localização e registre fotos facilmente</p>
    </header>

    <main>
      <section class="card">
        <h2>📍 Geolocalização</h2>
        <p id="geoStatus">Aguardando...</p>
        <p>Latitude: <span id="lat">-</span></p>
        <p>Longitude: <span id="lng">-</span></p>
        <p>Precisão: <span id="acc">-</span> metros</p>
        <div class="btn-group">
          <button id="btnStartGeo">Iniciar Localização</button>
          <button id="btnStopGeo" disabled>Parar Localização</button>
          <a id="openMaps" href="#" target="_blank">Abrir no Google Maps</a>
        </div>
      </section>


      <section class="card">
        <h2>📷 Câmera</h2>
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <div class="btn-group">
          <button id="btnStartCam">Iniciar Câmera</button>
          <button id="btnCapture" disabled>Capturar</button>
          <button id="btnStopCam" disabled>Parar</button>
        </div>
        <h3>Última Imagem:</h3>
        <img id="lastImage" alt="Imagem capturada" />
        <a id="downloadLink" download="foto.png">Baixar imagem</a>
        <input type="file" id="fileInput" accept="image/*" />
      </section>
    </main>

    <footer>
      <p>© 2025 StockSnap — Feito com 💜</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
