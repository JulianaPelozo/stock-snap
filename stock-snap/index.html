<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StockSnap</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#9e21e6">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
    <h1>StockSnap</h1>
    <p>Acompanhe ações e registre sua localização e fotos</p>
  </header>

  <main>
    <section class="card">
      <h2>🔍 Buscar Ação</h2>
      <input type="text" id="symbol" placeholder="Ex: AAPL, MSFT, PETR4">
      <button id="btnStock">Buscar Ação</button>
      <canvas id="stockChart"></canvas>
    </section>

    <section class="card">
      <h2>📍 Geolocalização</h2>
      <p id="geoStatus">Clique para iniciar.</p>
      <p><strong>Latitude:</strong> <span id="lat">-</span></p>
      <p><strong>Longitude:</strong> <span id="lng">-</span></p>
      <div class="btn-group">
        <button id="btnStartGeo">Iniciar</button>
        <button id="btnStopGeo" disabled>Parar</button>
        <a id="openMaps" href="#" target="_blank">Abrir no Maps</a>
      </div>
    </section>

    <section class="card">
      <h2>📸 Captura de Foto</h2>
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas" hidden></canvas>
      <div class="btn-group">
        <button id="btnStartCam">Abrir câmera</button>
        <button id="btnCapture" disabled>Capturar</button>
        <button id="btnStopCam" disabled>Fechar</button>
      </div>
      <h3>Última imagem:</h3>
      <img id="lastImage" alt="Última foto" />
    </section>
  </main>

  <footer>
    <p>Feito com 💜 por Juliana • PWA Demo</p>
  </footer>

  <script src="app.js"></script>
</body>

</html>
